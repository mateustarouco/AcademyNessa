<div class="container">
  <div class="row" *ngFor="let treino of treinos">
    <mat-card class="m-3 d-flex justify-content-between align-content-center">
      <div class="col d-flex align-content-center"><h2 class=" m-0 p-0">{{treino.name}}</h2></div>
      <button mat-raised-button color="primary" routerLink="/training" [queryParams]="[treino.value]"><i class="icons"><mat-icon  svgIcon="play"></mat-icon></i></button>
    </mat-card>
  </div>
</div>
